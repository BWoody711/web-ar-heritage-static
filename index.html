<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local History AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
      video {
        padding: 0;
        margin: 0;
        /* width: 100%; */
        height: 80vh;
        position: fixed;
        top: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .thumbMenu {
        position: fixed;
        bottom: 0;
        height: 10vh;
        width: 100%;
        display: grid;
        grid-template-columns: auto auto auto;
      }
      .thumbButton {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      function backToMap() {
        window.location.href = "https://atlas.digitalhistory.ca";
      }

      let geofence_buffer = turf.polygon([
        [
          [0, 0],
          [0, 0.1],
          [0.1, 0.1],
          [0.1, 0],
          [0, 0],
        ],
      ]);

      let gps = turf.point([-1, -1]);

      function createGeofence() {
        alert("Updating geofence...");
        geofence_buffer = turf.buffer(gps, 400, { units: "meters" });
        return geofence_buffer;
      }

      function checkGeofence(position) {
        console.log("Checking geofence...");
        if (position.coords.latitude && position.coords.longitude) {
          gps = turf.point([
            position.coords.longitude,
            position.coords.latitude,
          ]);
          var in_geofence = turf.booleanPointInPolygon(gps, geofence_buffer);
          if (!in_geofence) {
            createGeofence();
          }
        }
      }

      function geofenceUpdate() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(checkGeofence);
        } else {
          clearInterval(geofenceChecker);
          console.log(
            "GPS is not enabled or configured properly on your device."
          );
        }
      }

      const geofenceChecker = setInterval(() => {
        geofenceUpdate();
      }, 15000);

      window.onload = geofenceUpdate;
    </script>
    <div>
      <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true"
      >
        <a-camera gps-new-camera="gpsMinDistance: 500"></a-camera>
        <!-- <a-entity
            material="color: red"
            geometry="primitive: box"
            gps-new-entity-place="latitude: 0; longitude: 0"
            scale="10 10 10"
          ></a-entity> -->
      </a-scene>
      <div class="thumbMenu">
        <button class="thumbButton">Description</button>
        <button class="thumbButton">Images</button>
        <button class="thumbButton" onclick="backToMap()">Back to Map</button>
      </div>
    </div>
  </body>
</html>
